<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mortgage Calculator</h1>
      <div class="label-div">
        <label for="loan-amount">Loan amount:</label>
        <input
          type="number"
          id="loan-amount"
          class="input-field__hint"
          placeholder="kr"
        />
      </div>
      <div class="label-div">
        <label for="interest-rate">Interest rate:</label>
        <input type="number" id="interest-rate" placeholder="%" />
      </div>
      <div class="label-div">
        <label for="repayment-period">Repayment period:</label>
        <input type="number" id="repayment-period" placeholder="years" />
      </div>
      <button id="result-btn">Submit</button>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
